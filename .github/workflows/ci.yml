name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  coding-standard:
    name: Magento Coding Standard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extdn/github-actions-m2/magento-coding-standard/8.3@master

  phpmd:
    name: PHP Mess Detector
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extdn/github-actions-m2/magento-mess-detector@master

  phpstan-83:
    name: PHPStan (PHP 8.3)
    runs-on: ubuntu-latest
    env:
      COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
    steps:
      - uses: actions/checkout@v4
      - uses: extdn/github-actions-m2/magento-phpstan/8.3@master
        with:
          composer_name: mage-zero/magento2-opensearch-observability

  syntax-compatibility:
    name: PHP Syntax Compatibility (${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0', '8.1', '8.2', '8.3']
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
      - name: Lint PHP files
        run: |
          find . -type f -name '*.php' -not -path './vendor/*' -print0 | xargs -0 -n1 php -l

  unit-tests:
    name: Unit Tests (PHP ${{ matrix.php }}, Magento ${{ matrix.magento }})
    needs: [coding-standard, phpmd, phpstan-83, syntax-compatibility]
    runs-on: ubuntu-latest
    env:
      COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
      COMPOSER_AUDIT_BLOCK_INSECURE: "0"
      COMPOSER_NO_AUDIT: "1"
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.1'
            magento: '2.4.4-p13'
          - php: '8.2'
            magento: '2.4.6-p9'
          - php: '8.3'
            magento: '2.4.7-p4'
          - php: '8.3'
            magento: '2.4.8-p3'
    steps:
      - uses: actions/checkout@v4
      - name: Unit tests (Magento ${{ matrix.magento }}, PHP 8.1)
        if: ${{ matrix.php == '8.1' }}
        uses: extdn/github-actions-m2/magento-unit-tests/8.1@master
        with:
          module_name: MageZero_OpensearchObservability
          composer_name: mage-zero/magento2-opensearch-observability
          magento_version: ${{ matrix.magento }}
      - name: Unit tests (Magento ${{ matrix.magento }}, PHP 8.2)
        if: ${{ matrix.php == '8.2' }}
        uses: extdn/github-actions-m2/magento-unit-tests/8.2@master
        with:
          module_name: MageZero_OpensearchObservability
          composer_name: mage-zero/magento2-opensearch-observability
          magento_version: ${{ matrix.magento }}
      - name: Unit tests (Magento ${{ matrix.magento }}, PHP 8.3)
        if: ${{ matrix.php == '8.3' }}
        uses: extdn/github-actions-m2/magento-unit-tests/8.3@master
        with:
          module_name: MageZero_OpensearchObservability
          composer_name: mage-zero/magento2-opensearch-observability
          magento_version: ${{ matrix.magento }}

  integration-tests-es7:
    name: Integration Tests (ES7, PHP ${{ matrix.php }}, Magento ${{ matrix.magento }})
    needs: [coding-standard, phpmd, phpstan-83, syntax-compatibility]
    runs-on: ubuntu-latest
    env:
      COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
      COMPOSER_AUDIT_BLOCK_INSECURE: "0"
      COMPOSER_NO_AUDIT: "1"
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.1'
            magento: '2.4.4-p13'
          - php: '8.2'
            magento: '2.4.6-p9'
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --tmpfs /tmp:rw --tmpfs /var/lib/mysql:rw --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      es:
        image: docker.io/wardenenv/elasticsearch:7.8
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: -Xms64m -Xmx512m
        options: --health-cmd="curl localhost:9200/_cluster/health?wait_for_status=yellow&timeout=60s" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - name: Integration tests (Magento ${{ matrix.magento }}, PHP 8.1)
        if: ${{ matrix.php == '8.1' }}
        uses: extdn/github-actions-m2/magento-integration-tests/8.1@master
        with:
          module_name: MageZero_OpensearchObservability
          composer_name: mage-zero/magento2-opensearch-observability
          magento_version: ${{ matrix.magento }}
      - name: Integration tests (Magento ${{ matrix.magento }}, PHP 8.2)
        if: ${{ matrix.php == '8.2' }}
        uses: extdn/github-actions-m2/magento-integration-tests/8.2@master
        with:
          module_name: MageZero_OpensearchObservability
          composer_name: mage-zero/magento2-opensearch-observability
          magento_version: ${{ matrix.magento }}

  integration-tests-es8:
    name: Integration Tests (ES8, Magento ${{ matrix.magento }})
    needs: [coding-standard, phpmd, phpstan-83, syntax-compatibility]
    runs-on: ubuntu-latest
    env:
      COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
      COMPOSER_AUDIT_BLOCK_INSECURE: "0"
      COMPOSER_NO_AUDIT: "1"
    strategy:
      fail-fast: false
      matrix:
        magento: ['2.4.7-p4', '2.4.8-p3']
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --tmpfs /tmp:rw --tmpfs /var/lib/mysql:rw --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      es:
        image: docker.io/wardenenv/elasticsearch:8.4
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: -Xms64m -Xmx512m -XX:-UseContainerSupport
        options: --health-cmd="curl localhost:9200/_cluster/health?wait_for_status=yellow&timeout=60s" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - name: Integration tests (Magento ${{ matrix.magento }}, PHP 8.3)
        uses: extdn/github-actions-m2/magento-integration-tests/8.3@master
        with:
          module_name: MageZero_OpensearchObservability
          composer_name: mage-zero/magento2-opensearch-observability
          magento_version: ${{ matrix.magento }}
